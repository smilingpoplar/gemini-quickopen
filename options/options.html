<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini URL 插件设置</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>⚙️ 插件设置</h1>
    <p class="subtitle">配置不同网址的prompt，按顺序匹配规则</p>
    <p class="hint">提示：网址规则一行一个，可多行；填写CSS选择器时抽取文本发送，没填CSS选择器时发送当前网址</p>

    <div class="rules-container" id="rulesContainer">
      <!-- 规则列表 -->
    </div>

    <button class="add-btn" id="addBtn">+ 添加规则</button>
  </div>

  <div class="status" id="status"></div>

  <script type="module" src="options.js"></script>
</body>
</html>
