<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini URL 插件设置</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 24px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }
    
    textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      resize: vertical;
      min-height: 100px;
      transition: border-color 0.3s;
      font-family: inherit;
    }
    
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .hint {
      margin-top: 8px;
      font-size: 12px;
      color: #888;
    }
    
    .preview {
      background: #f5f5f5;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 13px;
      color: #555;
    }
    
    .preview-label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    
    .preview-content {
      font-family: monospace;
      word-break: break-all;
      line-height: 1.5;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      opacity: 1;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚙️ 插件设置</h1>
    <p class="subtitle">自定义发送到 Gemini 的 Prompt</p>
    
    <div class="form-group">
      <label for="prompt">Prompt 内容</label>
      <textarea id="prompt" placeholder="请输入 prompt...">请总结：</textarea>
      <p class="hint">点击插件图标时，会将此 prompt 与当前网页 URL 一起发送到 Gemini</p>
    </div>
    
    <div class="preview">
      <div class="preview-label">预览效果:</div>
      <div class="preview-content" id="preview">
        请总结：https://example.com
      </div>
    </div>
    
    <button id="save">保存设置</button>
    <div id="status" class="status"></div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
